<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Отбор астронавтов</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h1>Анкета притендента</h1>
        <div class="container" class="nt-3">
            <div class="row">
                <div class="col">
        <h2>на участие миссии</h2>

        <form method="post" action="astronaut_selection">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Ввидите фамилию" name="surname">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Ввидите имя" name="name">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Ввидите электронноую почту" name="email">
            </div>
            <h4>Какое образование</h4>
            <div class="mb-3">
                <select class="form-select" aria-label="Образование" name="education">
                    <option value="Начальное">Начальное</option>
                    <option value="Среднее">Среднее</option>
                    <option value="Высшее">Высшее</option>
                </select>
            </div>
            <div class="mb-3">
                <h4>ваша професия?</h4>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="engineer" name="proffession" value="Инжинер">
                    <label class="form-check-label" for="engineer">инжинер</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="pilot" name="proffession" value="Пилот">
                    <label class="form-check-label" for="pilot">пилот</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="medic" name="proffession" value="Врач">
                    <label class="form-check-label" for="medic">врач</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="biologist" name="proffession" value="Биолог">
                    <label class="form-check-label" for="biologist">биолог</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="meteorologist" name="proffession" value="Метеоролог">
                    <label class="form-check-label" for="meteorologist">биолог</label>
                </div>
            </div>
            <div class="mb-3">
                <h4>Пол</h4>
                <div class="form-check">
                    <input type="radio" value="Мужской" name="gender" id="male" class="form-check-input">
                    <label class="form-check-label" for="male">Мужской</label>
                </div>
                <div class="form-check">
                    <input type="radio" value="Женский" name="gender" id="female" class="form-check-input">
                    <label class="form-check-label" for="female">Женский</label>
                </div>
            </div>
            <div class="mb-3">
                <h4>Мотивация</h4>
                <textarea class="form-control" name="motivation"></textarea>
            </div>
            <div>
                <div class="form-check">
                    <input type="checkbox" value="Готов" class="form-check-input" id="ready" name="ready">
                    <label class="form-check-label" for="ready">Готовы ли остаться на Марсе?</label>

                </div>
            </div>
            <div class="mb-3">
                <input type="submit" value="Отправить анкету" class="btn btn-primary">
            </div>
        </form>
        </div>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
